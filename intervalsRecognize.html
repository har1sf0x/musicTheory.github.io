        function setupImg() {
            var filename = filenames[Math.floor(Math.random() * filenames.length)];
            img = document.getElementById("img01");
            img.src = filename;
            target = filename;
            img.dataset.target = target.replace(" " + ((target.split("/")[1]).split(".")[0]).split(" ")[3], "");

            pathSplits = filename.split("/");
            filenameSplits = pathSplits[1].split(" ");
            filenameSplits.pop();

            midiFile = pathSplits[0] + "/" + filenameSplits.join(" ") + ".mid";
            midiFileMelodic = pathSplits[0] + "/" + filenameSplits.join(" ") + " melodic.mid";

            var instructionsObj = document.getElementById("instructions");
            var clefObj = document.getElementById("clef");
            var baseNameObj = document.getElementById("baseName");
            var baseObj = document.getElementById("base");
            var sizeObj = document.getElementById("size");
            var typeObj = document.getElementById("type");
            var dirObj = document.getElementById("direction");

            document.getElementById("submit").style.visibility = "visible";
            document.getElementById("next").style.visibility = "hidden";
            document.getElementById("answer").innerHTML = "";

            clef = (filename.split("/")[1]).split(" ")[0];
            switch (clef) {
                case "f4":
                    clefObj.innerHTML = "φα(4η γραμμή)";
                    break;
                default:
                    clefObj.innerHTML = "σολ(2η γραμμή)";
            }

            if (filename.search(" up ") != -1) {
                baseName.innerHTML = "Κορυφή:"
                dirObj.innerHTML = "ανιών"
                instructionsObj.innerHTML = "Επιλέξτε από τη σωστή κορυφή:"
                img.dataset.answer = ((filename.split("/")[1]).split(".")[0]).split(" ")[3];
            } else {
                baseName.innerHTML = "Βάση:"
                dirObj.innerHTML = "κατιών"
                instructionsObj.innerHTML = "Επιλέξτε από τη σωστή βάση:"
                img.dataset.answer = ((filename.split("/")[1]).split(".")[0]).split(" ")[2];
            }
            size = filename.slice(0,3)
            switch (size) {
                case "2nd":
                    sizeObj.innerHTML = "2ας";
                    break;
                case "3rd":
                    sizeObj.innerHTML = "3ης";
                    break;
                case "4th":
                    sizeObj.innerHTML = "4ης";
                    break;
                case "5th":
                    sizeObj.innerHTML = "5ης";
                    break;
                case "6th":
                    sizeObj.innerHTML = "6ης";
                    break;
                default:
                    sizeObj.innerHTML = "7ης";
            }
            type = (filename.split("/")[0]).split(" ")[1];
            switch (type) {
                case "augmented":
                    typeObj.innerHTML = "αυξημένο";
                    break;
                case "Major":
                    typeObj.innerHTML = "Μεγάλο";
                    break;
                case "perfect":
                    typeObj.innerHTML = "Καθαρό";
                    break;
                case "minor":
                    typeObj.innerHTML = "μικρό";
                    break;
                default:
                    sizeObj.innerHTML = "ελαττωμένο";
            }
        }

        function play(melodic) {
            if (melodic) {
                MIDIjs.play(midiFileMelodic);
            } else {
                MIDIjs.play(midiFile);
            }
        }
        function stop() {
            MIDIjs.stop();
        }
        function checkAnswer() {
            var baseObj = document.getElementById("base");
            var answer = document.getElementById("img01").dataset.answer
            if (baseObj.value == answer) {
                document.getElementById("answer").innerHTML = "Σωστά.";
                document.getElementById("submit").style.visibility = "hidden";
                document.getElementById("next").style.visibility = "visible";
                document.getElementById("img01").src = document.getElementById("img01").dataset.target;
            } else {
                document.getElementById("answer").innerHTML = "Λάθος. Παρακαλώ επιλέξτε ξανά.";
            }
        }
    </script>

                    <option value="fb">φαb</option>

            <td>
                <p id="size"></p>

            <td>
                <p id="type"></p>
            </td>
            <td>
                <p id="direction"></p>

        </tr>
    </table>
    <hr>
    <button id="submit" onclick="checkAnswer()" class="centered">Απάντηση</button>
    <hr>
    <table class="centered">
        <tr>
            <td>
                <button onclick="play(false)">Αναπαραγωγή διαστήματος</button>
            </td>
            <td>
                <button onclick="play(true)">Αναπαραγωγή μελωδικού διαστήματος</button>
            </td>
            <td>

            <td>
                <button class="centered" id="next" onclick="setupImg()">Επόμενο</button>

    </table>
    <hr>
    <a href="index.html">Αρχική σελίδα</a>
